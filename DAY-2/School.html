<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links in HTML</title>
  </head>
  <body>
    <h2>My Subjects</h2>
    <ol type="1" reversed="true">
      <li>
        Maths
        <ol>
          <li>Intro to Fractions</li>
          <li>Calculus</li>
          <li>Vectors</li>
        </ol>
      </li>
      <li>
        English
        <ul>
          <li>Narration</li>
          <li>Grammar</li>
          <li>Tenses</li>
        </ul>
      </li>
      <li>Science</li>
      <li>Social Science</li>
      <li>Music</li>
    </ol>

    <table border=" ">
      <caption>
        RESULT
      </caption>
      <colgroup>
        <col span="2"style="background-color: blue" />
        <col style="background-color: red" />
      </colgroup>
      <thead style="background-color: aqua;">
        <tr>
          <td>Subject</td>
          <td>Marks</td>
          <td>Passed</td>
        </tr>
      </thead>
      <tbody style="background-color: beige;">
        <tr>
          <td>Maths</td>
          <td>78</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>67</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Social Science</td>
          <td>34</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Biology</td>
          <td>56</td> 
          <td>Yes</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Passed</th>
          <th>Yes</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
