<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Enter Your Details Here</h1>
    <form action="" >
      <label for="fname">Enter Your First Name: </label>
      <input id="fname"type="text"placeholder="Ravi" /><br><br>
      <label for="lname">Enter Your Last Name: </label>
      <input type="text" id="lname"placeholder="Gupta"/><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age"placeholder="89"><br><br>
      <label for="date1">Date Of Birth:</label>
      <input type="date"id="date1"placeholder="12-08-1233"><br>
      <br />
      <label for="Em">
        Email: 
      </label>
      <input id="Em"type="email">
      <br><br>
      <label for="Pass">Password:</label>
      <input type="password"id="Pass">
      <br><br>
      <label for=""">Enter Your TShirt Size:</label><br>
      <input id="small"name="size"type="radio"value="Small" >
      <label for="small">Small</label><br>
      <input id="medium"name="size"type="radio"value="Medium">
      <label for="medium">Medium</label><br>
      <input name="size" id="large"type="radio"value="Large">
      <label for="large">Large</label><br>
      <br>
      <label for="Coloi">Your Favourite Color: </label>
     <input type="color"id="Coloi"><br><br>
    <br>
    <label for="cars">Choose Your Favourite Car:</label>
     <select  id="cars">
      <option value="Volvo">
        Volvo
      </option>
      <option value="MaRuti SuzuKi">MaRuti SuzuKi</option>
      <option value="Hyundai">Hyundai</option>
     </select>
     <br>
     <br>
     <label for="AboutYourSelef">
      Tell Us A Little About Yourself
     </label><br>
     <textarea  id="AboutYourSelef" cols="30" rows="20"></textarea><br>
     <br><br>
     <label for="res">Reset</label>
     <input type="reset" >
     <br><br>
     <label for="sub">Submit</label>
     <input type="submit"id="sub">
     
    
    </form>
  </body>
</html>
